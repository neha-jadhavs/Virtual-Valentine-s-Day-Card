<!DOCTYPE html>
<html>
    <head>
        <!--good practice for text sizes-->
        <meta charset="UTF-8">
        <!--resizing will stay relatively the same-->
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class = "words line1">Heyy akshu,</p>
                    <p class = "words line2">i love you! happy almost v-day ! just wondering if you'd join me for a romantic movie night + food on saturday?</p>
                    <p class = "words line3">Love,</p>
                    <p class = "words line4">Neha</p>
                </div>
                <div class="hearts">
                    <div class = "heart a1"></div>
                    <div class = "heart a2"></div>
                    <div class = "heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <h1 class="valentine">Happy 2nd Valentine's Day Together Akshu! </h1>
        <script src="index.js"></script>
    </body>
</html>
